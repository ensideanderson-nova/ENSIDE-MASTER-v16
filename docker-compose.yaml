version: '3.8'

services:
  # PostgreSQL - Banco de Dados Principal
  postgres:
    image: postgres:15-alpine
    container_name: evolution_postgres
    environment:
      POSTGRES_USER: evolution
      POSTGRES_PASSWORD: evolution_password
      POSTGRES_DB: evolution_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evolution_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evolution"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache
  redis:
    image: redis:7-alpine
    container_name: evolution_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - evolution_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Evolution API - Servidor Principal
  evolution_api:
    image: atendai/evolution:latest
    container_name: evolution_api
    environment:
      # Configuração Base
      NODE_ENV: production
      LOG_LEVEL: info
      
      # Banco de Dados
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: evolution
      DB_PASSWORD: evolution_password
      DB_NAME: evolution_db
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # API
      API_PORT: 8080
      API_URL: http://localhost:8080
      
      # Webhooks
      WEBHOOK_GLOBAL_URL: http://localhost:8080
      WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS: true
      
      # JWT
      JWT_SECRET: your_jwt_secret_key_here_change_in_production
      
      # RabbitMQ (opcional)
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - evolution_network
    volumes:
      - evolution_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # RabbitMQ - Message Queue (opcional mas recomendado)
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: evolution_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - evolution_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx - Reverse Proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: evolution_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - evolution_api
    networks:
      - evolution_network
    profiles:
      - optional

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  evolution_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  evolution_network:
    driver: bridge
