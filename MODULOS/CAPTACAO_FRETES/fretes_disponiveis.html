<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSIDE - Fretes Dispon√≠veis</title>
    <meta name="description" content="Lista de fretes dispon√≠veis para voc√™ fazer propostas.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FFD700;
            --secondary: #10b981;
            --bg-dark: #0a0a0a;
            --bg-gradient: #1a1a2e;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 215, 0, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-gradient) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 30px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-whatsapp {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Filtros */
        .filtros-section {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .filtros-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filtros-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }

        .contador-fretes {
            color: var(--secondary);
            font-weight: 600;
        }

        .filtros-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .filtro-group {
            display: flex;
            flex-direction: column;
        }

        .filtro-label {
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filtro-input,
        .filtro-select {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .filtro-input:focus,
        .filtro-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .filtro-select option {
            background: var(--bg-gradient);
            color: var(--text-primary);
        }

        .btn-limpar {
            padding: 12px 24px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 8px;
            color: #ef4444;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
        }

        .btn-limpar:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        /* Grid de fretes */
        .fretes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .frete-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .frete-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .frete-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.3);
            border-color: var(--primary);
        }

        .frete-card:hover::before {
            transform: scaleX(1);
        }

        .frete-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .frete-id {
            background: linear-gradient(135deg, var(--primary), #FFA500);
            color: #000;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .frete-valor {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--secondary);
        }

        .frete-rota {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .frete-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 16px 0;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .frete-info-item {
            display: flex;
            flex-direction: column;
        }

        .frete-info-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .frete-info-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .frete-obs {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 12px 0;
            line-height: 1.5;
        }

        .btn-proposta {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, #FFA500 100%);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-proposta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-gradient) 100%);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 32px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            line-height: 1;
            padding: 0;
            width: 32px;
            height: 32px;
        }

        .btn-close:hover {
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        .modal-frete-info {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-select option {
            background: var(--bg-gradient);
            color: var(--text-primary);
        }

        .btn-enviar {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--secondary) 0%, #059669 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-enviar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-enviar:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 16px 24px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            border-color: var(--secondary);
        }

        .toast.error {
            border-color: #ef4444;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .user-info {
                text-align: center;
            }

            .fretes-grid {
                grid-template-columns: 1fr;
            }

            .filtros-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 24px;
            }
        }

        /* Loading */
        .btn-loading {
            position: relative;
            color: transparent;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spinner 0.8s linear infinite;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">üöõ ENSIDE FRETES</div>
            <div class="user-info">
                <div class="user-name" id="userName">Carregando...</div>
                <div class="user-whatsapp" id="userWhatsapp"></div>
            </div>
        </header>

        <!-- Filtros -->
        <div class="filtros-section">
            <div class="filtros-header">
                <h2 class="filtros-title">üîç Filtrar Fretes</h2>
                <span class="contador-fretes" id="contadorFretes">0 fretes encontrados</span>
            </div>
            
            <div class="filtros-grid">
                <div class="filtro-group">
                    <label class="filtro-label">Origem</label>
                    <input type="text" class="filtro-input" id="filtroOrigem" placeholder="Ex: Curitiba">
                </div>
                
                <div class="filtro-group">
                    <label class="filtro-label">Destino</label>
                    <input type="text" class="filtro-input" id="filtroDestino" placeholder="Ex: S√£o Paulo">
                </div>
                
                <div class="filtro-group">
                    <label class="filtro-label">Tipo de Ve√≠culo</label>
                    <select class="filtro-select" id="filtroVeiculo">
                        <option value="">Todos</option>
                        <option value="Carreta">Carreta</option>
                        <option value="Bitrem">Bitrem</option>
                        <option value="Rodotrem">Rodotrem</option>
                        <option value="Truck">Truck</option>
                    </select>
                </div>
                
                <div class="filtro-group">
                    <label class="filtro-label">Valor M√≠nimo (R$)</label>
                    <input type="number" class="filtro-input" id="filtroValorMin" placeholder="Ex: 2000">
                </div>
            </div>
            
            <button class="btn-limpar" id="btnLimparFiltros">üîÑ Limpar Filtros</button>
        </div>

        <!-- Grid de Fretes -->
        <div class="fretes-grid" id="fretesGrid">
            <!-- Fretes ser√£o inseridos aqui via JavaScript -->
        </div>
    </div>

    <!-- Modal de Proposta -->
    <div class="modal" id="modalProposta">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">üìù Fazer Proposta</h2>
                <button class="btn-close" id="btnCloseModal">&times;</button>
            </div>

            <div class="modal-frete-info" id="modalFreteInfo">
                <!-- Info do frete ser√° inserida aqui -->
            </div>

            <form id="formProposta">
                <div class="form-group">
                    <label class="form-label">Nome Completo *</label>
                    <input type="text" class="form-input" id="propostaNome" required>
                </div>

                <div class="form-group">
                    <label class="form-label">WhatsApp *</label>
                    <input type="tel" class="form-input" id="propostaWhatsapp" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Valor da Proposta (R$) *</label>
                    <input type="number" class="form-input" id="propostaValor" step="0.01" min="100" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Tipo de Ve√≠culo *</label>
                    <select class="form-select" id="propostaTipoVeiculo" required>
                        <option value="">Selecione...</option>
                        <option value="Carreta">Carreta</option>
                        <option value="Bitrem">Bitrem</option>
                        <option value="Rodotrem">Rodotrem</option>
                        <option value="Truck">Truck</option>
                        <option value="Toco">Toco</option>
                        <option value="VUC">VUC</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Disponibilidade *</label>
                    <select class="form-select" id="propostaDisponibilidade" required>
                        <option value="">Selecione...</option>
                        <option value="Imediata">Imediata</option>
                        <option value="Hoje">Hoje</option>
                        <option value="Amanh√£">Amanh√£</option>
                        <option value="Esta semana">Esta semana</option>
                        <option value="Pr√≥xima semana">Pr√≥xima semana</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Observa√ß√µes</label>
                    <textarea class="form-textarea" id="propostaObservacoes" placeholder="Informa√ß√µes adicionais..."></textarea>
                </div>

                <button type="submit" class="btn-enviar" id="btnEnviarProposta">
                    üöÄ Enviar Proposta
                </button>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="api-integration.js"></script>
    <script>
        // Vari√°veis globais
        let fretesDisponiveis = [];
        let fretesFiltrados = [];
        let freteSelecionado = null;
        let dadosMotorista = {};

        // Elementos do DOM
        const fretesGrid = document.getElementById('fretesGrid');
        const modal = document.getElementById('modalProposta');
        const formProposta = document.getElementById('formProposta');
        const contadorFretes = document.getElementById('contadorFretes');

        // Filtros
        const filtroOrigem = document.getElementById('filtroOrigem');
        const filtroDestino = document.getElementById('filtroDestino');
        const filtroVeiculo = document.getElementById('filtroVeiculo');
        const filtroValorMin = document.getElementById('filtroValorMin');
        const btnLimparFiltros = document.getElementById('btnLimparFiltros');

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            carregarDadosMotorista();
            carregarFretes();
            setupEventListeners();
        });

        // Carregar dados do motorista
        function carregarDadosMotorista() {
            // Tentar recuperar da URL
            const urlParams = new URLSearchParams(window.location.search);
            const nomeUrl = urlParams.get('nome');
            const whatsappUrl = urlParams.get('whatsapp');

            if (nomeUrl && whatsappUrl) {
                dadosMotorista = {
                    nome: nomeUrl,
                    whatsapp: whatsappUrl
                };
                salvarLocal('motorista_dados', dadosMotorista);
            } else {
                // Tentar recuperar do localStorage
                dadosMotorista = recuperarLocal('motorista_dados') || {};
            }

            // Atualizar UI
            if (dadosMotorista.nome) {
                document.getElementById('userName').textContent = `üë§ ${dadosMotorista.nome}`;
                document.getElementById('userWhatsapp').textContent = `üì± ${formatarWhatsApp(dadosMotorista.whatsapp)}`;
            } else {
                document.getElementById('userName').textContent = 'üë§ Visitante';
                document.getElementById('userWhatsapp').textContent = 'Fa√ßa seu cadastro';
            }
        }

        // Carregar fretes dispon√≠veis
        function carregarFretes() {
            fretesDisponiveis = CAPTACAO_CONFIG.fretesDisponiveis;
            fretesFiltrados = [...fretesDisponiveis];
            renderizarFretes();
        }

        // Renderizar fretes
        function renderizarFretes() {
            if (fretesFiltrados.length === 0) {
                fretesGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">üîç</div>
                        <h3>Nenhum frete encontrado</h3>
                        <p>Tente ajustar os filtros para encontrar mais op√ß√µes</p>
                    </div>
                `;
                contadorFretes.textContent = '0 fretes encontrados';
                return;
            }

            fretesGrid.innerHTML = fretesFiltrados.map(frete => `
                <div class="frete-card" onclick="abrirModalProposta('${frete.id}')">
                    <div class="frete-header">
                        <span class="frete-id">${frete.id}</span>
                        <div class="frete-valor">R$ ${frete.valor.toLocaleString('pt-BR')}</div>
                    </div>
                    
                    <div class="frete-rota">
                        üìç ${frete.origem} ‚Üí ${frete.destino}
                    </div>
                    
                    <div class="frete-info">
                        <div class="frete-info-item">
                            <span class="frete-info-label">Dist√¢ncia</span>
                            <span class="frete-info-value">${frete.distancia} km</span>
                        </div>
                        <div class="frete-info-item">
                            <span class="frete-info-label">Ve√≠culo</span>
                            <span class="frete-info-value">${frete.tipoVeiculo}</span>
                        </div>
                        <div class="frete-info-item">
                            <span class="frete-info-label">Carga</span>
                            <span class="frete-info-value">${frete.tipoCarga}</span>
                        </div>
                        <div class="frete-info-item">
                            <span class="frete-info-label">Peso</span>
                            <span class="frete-info-value">${frete.peso}</span>
                        </div>
                    </div>
                    
                    <div class="frete-obs">
                        üí¨ ${frete.observacoes}
                    </div>
                    
                    <button class="btn-proposta" onclick="event.stopPropagation(); abrirModalProposta('${frete.id}')">
                        üìù Fazer Proposta
                    </button>
                </div>
            `).join('');

            contadorFretes.textContent = `${fretesFiltrados.length} ${fretesFiltrados.length === 1 ? 'frete encontrado' : 'fretes encontrados'}`;
        }

        // Filtrar fretes
        function filtrarFretes() {
            const origem = filtroOrigem.value.toLowerCase();
            const destino = filtroDestino.value.toLowerCase();
            const veiculo = filtroVeiculo.value;
            const valorMin = parseFloat(filtroValorMin.value) || 0;

            fretesFiltrados = fretesDisponiveis.filter(frete => {
                const matchOrigem = !origem || frete.origem.toLowerCase().includes(origem);
                const matchDestino = !destino || frete.destino.toLowerCase().includes(destino);
                const matchVeiculo = !veiculo || frete.tipoVeiculo === veiculo;
                const matchValor = frete.valor >= valorMin;

                return matchOrigem && matchDestino && matchVeiculo && matchValor;
            });

            renderizarFretes();
        }

        // Limpar filtros
        function limparFiltros() {
            filtroOrigem.value = '';
            filtroDestino.value = '';
            filtroVeiculo.value = '';
            filtroValorMin.value = '';
            filtrarFretes();
        }

        // Abrir modal de proposta
        function abrirModalProposta(freteId) {
            freteSelecionado = fretesDisponiveis.find(f => f.id === freteId);
            
            if (!freteSelecionado) return;

            // Atualizar info do frete no modal
            document.getElementById('modalFreteInfo').innerHTML = `
                <h3 style="margin-bottom: 12px; color: var(--primary);">${freteSelecionado.origem} ‚Üí ${freteSelecionado.destino}</h3>
                <p style="color: var(--text-secondary); margin-bottom: 8px;">
                    <strong>Valor sugerido:</strong> R$ ${freteSelecionado.valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                </p>
                <p style="color: var(--text-secondary);">
                    <strong>Dist√¢ncia:</strong> ${freteSelecionado.distancia} km | 
                    <strong>Carga:</strong> ${freteSelecionado.tipoCarga} (${freteSelecionado.peso})
                </p>
            `;

            // Preencher dados do motorista
            if (dadosMotorista.nome) {
                document.getElementById('propostaNome').value = dadosMotorista.nome;
                document.getElementById('propostaWhatsapp').value = formatarWhatsApp(dadosMotorista.whatsapp);
            }

            // Sugerir valor
            document.getElementById('propostaValor').value = freteSelecionado.valor;

            // Abrir modal
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        // Fechar modal
        function fecharModal() {
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
            formProposta.reset();
        }

        // Mostrar toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Enviar proposta
        async function enviarPropostaFrete(e) {
            e.preventDefault();

            const dados = {
                freteId: freteSelecionado.id,
                rota: `${freteSelecionado.origem} ‚Üí ${freteSelecionado.destino}`,
                nome: document.getElementById('propostaNome').value,
                whatsapp: document.getElementById('propostaWhatsapp').value.replace(/\D/g, ''),
                valorProposta: document.getElementById('propostaValor').value,
                tipoVeiculo: document.getElementById('propostaTipoVeiculo').value,
                disponibilidade: document.getElementById('propostaDisponibilidade').value,
                observacoes: document.getElementById('propostaObservacoes').value
            };

            // Valida√ß√µes
            if (!validarWhatsApp(dados.whatsapp)) {
                showToast('WhatsApp inv√°lido', 'error');
                return;
            }

            if (parseFloat(dados.valorProposta) < 100) {
                showToast('Valor m√≠nimo: R$ 100,00', 'error');
                return;
            }

            const btnEnviar = document.getElementById('btnEnviarProposta');
            btnEnviar.disabled = true;
            btnEnviar.classList.add('btn-loading');

            try {
                await enviarProposta(dados);
                showToast('‚úÖ Proposta enviada com sucesso!', 'success');
                
                setTimeout(() => {
                    fecharModal();
                    btnEnviar.disabled = false;
                    btnEnviar.classList.remove('btn-loading');
                }, 1500);

            } catch (error) {
                console.error('Erro ao enviar proposta:', error);
                showToast('‚ùå Erro ao enviar proposta. Tente novamente.', 'error');
                btnEnviar.disabled = false;
                btnEnviar.classList.remove('btn-loading');
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filtros
            filtroOrigem.addEventListener('input', filtrarFretes);
            filtroDestino.addEventListener('input', filtrarFretes);
            filtroVeiculo.addEventListener('change', filtrarFretes);
            filtroValorMin.addEventListener('input', filtrarFretes);
            btnLimparFiltros.addEventListener('click', limparFiltros);

            // Modal
            document.getElementById('btnCloseModal').addEventListener('click', fecharModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) fecharModal();
            });

            // Formul√°rio
            formProposta.addEventListener('submit', enviarPropostaFrete);

            // Formata√ß√£o WhatsApp no modal
            document.getElementById('propostaWhatsapp').addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                
                if (value.length <= 11) {
                    if (value.length > 10) {
                        value = value.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
                    } else if (value.length > 6) {
                        value = value.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3');
                    } else if (value.length > 2) {
                        value = value.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
                    }
                }
                
                e.target.value = value;
            });

            // ESC para fechar modal
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('show')) {
                    fecharModal();
                }
            });
        }
    </script>
