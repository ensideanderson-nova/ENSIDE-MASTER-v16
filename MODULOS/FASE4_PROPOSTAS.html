<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASE 4 - Propostas de Frete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #134e5e 0%, #71b280 100%); min-height: 100vh; }
        .glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); }
        .btn-gradient { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
    </style>
<script src="CONFIG/INTEGRACAO_COMPLETA.js"></script><script src="CONFIG/ESPECIALISTA_IA.js"></script></head>
<body class="text-white p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-2 px-4 py-2 bg-green-500/20 rounded-full text-green-400 text-sm mb-4">
                <span>üí∞</span> FASE 4 - Propostas
            </div>
            <h1 class="text-3xl md:text-4xl font-bold mb-2">
                Fa√ßa sua <span class="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-500">Proposta de Frete</span>
            </h1>
            <p class="text-gray-300">Selecione um frete e envie sua proposta</p>
        </div>

        <!-- Progress -->
        <div class="glass rounded-2xl p-4 mb-8">
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm text-gray-300">Progresso do Cadastro</span>
                <span class="text-sm text-green-400">Fase 4 de 5</span>
            </div>
            <div class="w-full bg-white/10 rounded-full h-2">
                <div class="bg-gradient-to-r from-green-500 to-emerald-500 h-2 rounded-full" style="width: 80%"></div>
            </div>
        </div>

        <!-- Fretes Dispon√≠veis -->
        <div class="glass rounded-2xl p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">üì¶ Fretes Dispon√≠veis para Proposta</h2>
            <div class="space-y-3" id="listaFretesDisponiveis">
                <!-- Preenchido via JS -->
            </div>
        </div>

        <!-- Formul√°rio de Proposta -->
        <div class="glass rounded-2xl p-6 mb-6" id="formPropostaContainer" style="display: none;">
            <h2 class="text-xl font-semibold mb-4">üìù Sua Proposta</h2>
            <form id="formProposta" class="space-y-4">
                <input type="hidden" id="freteId">
                <div class="bg-white/10 rounded-xl p-4 mb-4">
                    <p class="text-sm text-gray-400">Frete Selecionado:</p>
                    <p class="font-semibold text-lg" id="freteSelecionadoInfo"></p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-300 mb-2">Valor Sugerido (R$)</label>
                        <input type="text" id="valorSugerido" readonly class="w-full bg-white/5 border border-white/20 rounded-xl p-4 text-gray-400">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-300 mb-2">Sua Proposta (R$) *</label>
                        <input type="number" id="valorProposta" required class="w-full bg-white/10 border border-white/20 rounded-xl p-4 text-white" placeholder="Digite seu valor">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-300 mb-2">Prazo de Entrega (dias) *</label>
                        <input type="number" id="prazoEntrega" required class="w-full bg-white/10 border border-white/20 rounded-xl p-4 text-white" placeholder="Ex: 3">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-300 mb-2">Placa do Ve√≠culo *</label>
                        <input type="text" id="placaVeiculo" required class="w-full bg-white/10 border border-white/20 rounded-xl p-4 text-white uppercase" placeholder="ABC-1234" maxlength="8">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-300 mb-2">Disponibilidade</label>
                        <select id="disponibilidade" class="w-full bg-white/10 border border-white/20 rounded-xl p-4 text-white">
                            <option value="IMEDIATA">Imediata</option>
                            <option value="24H">Em 24 horas</option>
                            <option value="48H">Em 48 horas</option>
                            <option value="AGENDAR">Agendar data</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-2">Observa√ß√µes</label>
                    <textarea id="observacoesProposta" class="w-full bg-white/10 border border-white/20 rounded-xl p-4 text-white" rows="3" placeholder="Informa√ß√µes adicionais sobre sua proposta..."></textarea>
                </div>
                <button type="submit" class="w-full btn-gradient text-white font-bold py-4 rounded-xl text-lg hover:opacity-90 transition">
                    ‚úÖ Enviar Proposta
                </button>
            </form>
        </div>

        <!-- Bot√µes -->
        <div class="flex gap-4">
            <button onclick="voltarFase()" class="flex-1 glass text-white font-semibold py-4 rounded-xl hover:bg-white/10 transition">
                ‚Üê Voltar
            </button>
            <button onclick="avancarFase()" class="flex-1 btn-gradient text-white font-semibold py-4 rounded-xl hover:opacity-90 transition">
                Continuar ‚Üí Fase 5
            </button>
        </div>
    </div>

    <script>
        const SPREADSHEET_ID = '1FiP885Or0ncyRG_ZZaAvM2vP0sHhDzhLFYifYLjKyIE';
        
        const fretesDisponiveis = [
            { id: 'FRT-001', rota: 'S√£o Paulo ‚Üí Curitiba', valorSugerido: 2200, km: 408 },
            { id: 'FRT-002', rota: 'Curitiba ‚Üí Porto Alegre', valorSugerido: 3500, km: 711 },
            { id: 'FRT-003', rota: 'S√£o Paulo ‚Üí Belo Horizonte', valorSugerido: 2800, km: 586 },
            { id: 'FRT-004', rota: 'Rio de Janeiro ‚Üí S√£o Paulo', valorSugerido: 2400, km: 429 },
            { id: 'FRT-005', rota: 'Curitiba ‚Üí Florian√≥polis', valorSugerido: 1800, km: 300 },
        ];

        function renderizarFretes() {
            const container = document.getElementById('listaFretesDisponiveis');
            container.innerHTML = fretesDisponiveis.map(frete => `
                <div class="flex items-center justify-between bg-white/5 rounded-xl p-4 hover:bg-white/10 transition cursor-pointer" onclick="selecionarFrete('${frete.id}')">
                    <div>
                        <div class="font-semibold">${frete.rota}</div>
                        <div class="text-sm text-gray-400">${frete.id} | ${frete.km} km</div>
                    </div>
                    <div class="text-right">
                        <div class="text-green-400 font-bold">R$ ${frete.valorSugerido.toLocaleString('pt-BR')}</div>
                        <button class="text-sm text-blue-400 hover:text-blue-300">Fazer Proposta ‚Üí</button>
                    </div>
                </div>
            `).join('');
        }

        function selecionarFrete(id) {
            const frete = fretesDisponiveis.find(f => f.id === id);
            document.getElementById('freteId').value = frete.id;
            document.getElementById('freteSelecionadoInfo').textContent = `${frete.id} - ${frete.rota}`;
            document.getElementById('valorSugerido').value = `R$ ${frete.valorSugerido.toLocaleString('pt-BR')}`;
            document.getElementById('formPropostaContainer').style.display = 'block';
            document.getElementById('formPropostaContainer').scrollIntoView({ behavior: 'smooth' });
        }

        document.getElementById('formProposta').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const proposta = {
                timestamp: new Date().toISOString(),
                freteId: document.getElementById('freteId').value,
                rotaFrete: document.getElementById('freteSelecionadoInfo').textContent,
                valorSugerido: document.getElementById('valorSugerido').value,
                valorProposta: document.getElementById('valorProposta').value,
                prazoEntrega: document.getElementById('prazoEntrega').value,
                placaVeiculo: document.getElementById('placaVeiculo').value.toUpperCase(),
                disponibilidade: document.getElementById('disponibilidade').value,
                observacoes: document.getElementById('observacoesProposta').value
            };

            let propostas = JSON.parse(localStorage.getItem('propostas_frete') || '[]');
            propostas.push(proposta);
            localStorage.setItem('propostas_frete', JSON.stringify(propostas));

            alert(`‚úÖ Proposta enviada com sucesso!\n\nFrete: ${proposta.freteId}\nValor: R$ ${proposta.valorProposta}\nPrazo: ${proposta.prazoEntrega} dias`);
            
            document.getElementById('formProposta').reset();
            document.getElementById('formPropostaContainer').style.display = 'none';
        });

        function voltarFase() { window.location.href = 'FASE3_ROTAS_MOTORISTA.html'; }
        function avancarFase() { window.location.href = 'FASE5_DADOS_PROFISSIONAIS.html'; }

        renderizarFretes();
    </script>
</body>
</html>
